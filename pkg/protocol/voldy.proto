syntax = "proto3";

option go_package = "pkg/protocol";


service Voldy {

  rpc Get(GetRequest) returns (GetResponse) {}
  rpc Put(PutRequest) returns (PutResponse) {}
}

message GetRequest {
  bytes key = 1;
}

message GetResponse {
  bytes key = 1;
  bytes message = 2;
  bytes version = 3;
}

message PutRequest {
  bytes key = 1;
  bytes value = 2;
}

message PutResponse {
  bytes key = 1;
  bytes value = 2;
  bytes version = 3;
}